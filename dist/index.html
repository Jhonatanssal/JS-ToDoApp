<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-App</title>

  <!-- style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <h1>ToDo App</h1>

  <div class="taskForm">
    <form id="form">
      <div class="taskTitle">
        <input type="text" id="title" placeholder="Title">
      </div>
      <div class="description">
        <input type="text" id="description" placeholder="Description">
      </div>
      <div class="date">
        <input type="date" id="date">
      </div>
      <div class="priority">
        <select name="weapon" id="priority">
          <option value="throwing_stars">High Priority</option>
          <option value="sword">Mid Priority</option>
          <option value="staff">Low Priority</option>
        </select>
      </div>
      <div class="done">
        <label for="done">Completed: </label>
        <input type="checkbox" id="done" name="done">
      </div>
      <input type="submit" id="button">
    </form>
  </div>
  <div class='taskContainer' id='taskContainer'>
    
  </div>

  <script src="./main.js"></script>
</body>
</html>
